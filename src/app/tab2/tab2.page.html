<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
    Post new message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Your message</ion-label>
        <ion-input [(ngModel)]="message" name="message"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Image URL</ion-label>
        <ion-input [(ngModel)]="imageUrl" name="image"></ion-input>
      </ion-item>
<br>
        <ion-button color="dark" (click)="post()">
          Post message
          <ion-icon name="paper-plane-outline"></ion-icon>
         </ion-button>
     

     </ion-card-content>
  </ion-card>
 
</ion-content>
